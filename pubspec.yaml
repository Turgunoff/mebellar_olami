name: mebel_customer
description: "Mebellar Olami - Premium Furniture Marketplace"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  intl: ^0.20.2
  shared_preferences: ^2.3.3
  image_picker: ^1.1.2
  flutter_dotenv: ^5.1.0
  geolocator: ^10.1.0

  # Networking
  dio: ^5.7.0

  # Functional Programming
  dartz: ^0.10.1

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Service Locator
  get_it: ^8.0.2

  # UI Effects
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  fluttertoast: ^8.2.8
  carousel_slider: ^5.0.0

  # Maps
  # yandex_mapkit_lite: ^2.0.2

  # Notifications
  onesignal_flutter: ^5.2.1

  # Connectivity
  connectivity_plus: ^6.0.5
  internet_connection_checker_plus: ^2.1.0

  # Device Info
  device_info_plus: ^10.1.0
  package_info_plus: ^8.3.0
  uuid: ^4.4.0

  # Localization
  easy_localization: ^3.0.7

  # Navigation
  go_router: ^14.6.2
  # yandex_mapkit_lite: ^2.0.2
  yandex_mapkit: ^4.2.1
  flutter_staggered_grid_view: ^0.7.0
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.4

flutter_native_splash:
  # Premium Soft Warm Cream/Off-White background
  color: "#f3f2ee"

  # App logo centered
  # image: assets/logo/app_logo.png

  # Branding image at bottom (optional)
  # branding: assets/logo/branding.png

  # Fullscreen mode
  # fullscreen: true

  # Android 12+ specific settings
  android_12:
    color: "#f3f2ee"
    # image: assets/logo/app_logo.png
    # Icon background color for adaptive icons
    # icon_background_color: "#FFFFFF"

  # iOS settings
  ios: true

  # Web settings
  # web: false

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/translations/
    - assets/logo/
